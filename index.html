<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,700&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="container">
      <div class="card">
        <div class="product-image">
            <img src="images/image-product-desktop.jpg" alt="" width="300">
        </div>
        <div class="product-image-mobile">
          <img src="images/image-product-mobile.jpg" alt="" width="300">
        </div>
        <div class="content">
          <p class="card-header">P E R F U M E</p>
          <p class="card-title"><b>Gabrielle Essence Eau De Parfum</b></p>
          <p class="card-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          
          <div style="display: flex;">
              <div>
                <b style="color: #3d7d65; font-size:30px;font-family: 'Fraunces', serif;">$149.99</b> 
              </div>
              <div style="align-self:center">
                <s style="color:#9698a5; 
                      font-size:13px;
                      padding-left: 15px;
                      font-family: 'Fraunces', serif;">
                      $169.99
                </s>
              </div>
          </div>

          <div class="spacer"></div>

          <div class="btn">
            <div class="btn-item">
              <img src="images/icon-cart.svg" alt="">
            </div>
            <div class="btn-item">
              <span><b>Add to Cart</b></span>
            </div>
            
          </div>
        </div>
      </div>
  </div> 

</body>
</html>
